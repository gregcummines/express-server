<mat-toolbar *ngIf="error" color="warn">
    <span>{{error | json}}</span>
</mat-toolbar>
<mat-toolbar *ngIf="!error && sensors.length > 0" color="accent">
    <mat-toolbar-row *ngFor="let sensor of sensors">
        <span>{{sensor.content}} | Updated: {{sensor.lastUpdated | amTimeAgo}}</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar *ngIf="!error && sensors.length === 0" color="accent">
    <span>Loading...</span>
</mat-toolbar>
