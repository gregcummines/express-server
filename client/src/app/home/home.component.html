<mat-toolbar *ngIf="error" color="warn">
    <span>{{error | json}}</span>
</mat-toolbar>
<mat-toolbar *ngIf="!error" color="accent">
    <mat-toolbar-row *ngFor="let sensor of sensors">
        <span>{{sensor.sensor}} | {{sensor.sensorType}} | {{sensor.content}}</span>
    </mat-toolbar-row>
</mat-toolbar>
